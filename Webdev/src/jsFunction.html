<body>

<p id="paratemp">how many fingers are you holding ?</p>

	<script type="text/javascript">
	
	function alertMe(){
		
		alert("alerted");
	}
	
	alertMe();
	
function addMe(a,b){
		
		alert(a+b);
	}
	
	addMe(3,4);
	
function mulMe(a,b){
		
		return(a*b);
	}
	
	document.getElementById("paratemp").innerHTML+=mulMe(2,3);
		
	</script>

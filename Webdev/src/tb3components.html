<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
<title>Bootstrap : forms and tables</title>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
<script src="jquery.min.js" type="text/javascript"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

<style>
.box {
	background-color: blue;
	border: 1px solid grey;
}
.margins{
margin-top: 20px;
margin-bottom: 20px;
}
</style>


</head>
<body>
	<div class="container">
		<h1>hello world !</h1>
		<!-- <form class="form-inline"> -->
		<form class="form-horizontal">
			<div class="form-group">
				<label for="username">username </label>
				<input type="email" class="form-control" name="username" />
			</div>
			<div class="form-group">
				<label for="password">password</label>
				<input type="password" class="form-control" name="password" />
			</div>
			<div class="checkbox">
				<label> 
				<input type="checkbox" /> keep me logged in
				</label>
			</div>
			<div class="form-group margins">
				<input type="submit" value="Log In" class="btn btn-default" />
			</div>
		</form>

		<table class="table table-striped table-bordered">
			<tr><th>name</th><th>address</th><th>phone</th></tr>
			<tr class="success"><td>deba</td><td>deba</td><td>deba</td></tr>
			<tr><td>deba</td><td>deba</td><td>deba</td></tr>
			<tr><td class="danger">deba</td><td>deba</td><td>deba</td></tr>
		</table>
	
		<h1>Hello, world!</h1>
		<span class="glyphicon glyphicon-search"></span>
		<div class="input-group input-group-sm margins">
  			<span class="glyphicon glyphicon-heart input-group-addon" id="sizing-addon3"></span>
  			<input type="text" class="form-control" placeholder="Username" aria-describedby="sizing-addon3" />
		</div>
		<div class="input-group input-group-sm margins">
  			<span class="input-group-addon" id="sizing-addon3">@</span>
  			<input type="text" class="form-control" placeholder="Username" aria-describedby="sizing-addon3" />
		</div>
		<button type="button" class="btn btn-default btn-lg btn-success margins">
        <span class="glyphicon glyphicon-star" aria-hidden="true"></span> Star
        </button>
		<div class="alert alert-success alert-dismissible" role="alert">
  			<button type="button" class="close" data-dismiss="alert" aria-label="Close">
  				<span aria-hidden="true">
  					&times;
  				</span>
  			</button>
  			<strong>Warning!</strong> Better check yourself, you're not looking too good.
		</div>
		
			<ul class="list-group">
				<li class="list-group-item">Inbox<span class="badge">14</span></li>
				<li class="list-group-item">Inbox<span class="badge">14</span></li>
				<li class="list-group-item">Inbox<span class="badge">14</span></li>
				<li class="list-group-item">Inbox<span class="badge">14</span></li>
			</ul>
	</div>
</body>
</html>

height: 100px;

height: 100px;

<div class="square"></div>
<div class="square"></div>

<script>

//VERY VERY IMPORTANT SYNTAX RULES OF JQUERY

$("#circle").click(function(){
	
	alert("circle clicked");
	$("#para").html("text has been changed");
	$(".square").fadeOut();
});


$(".square").click(function(){
	
	$(this).fadeOut();
	$(this).hide();
	alert("square clicked");
	alert($(".square").css("height"));
	$(".square").css("width","400px");
	$(".square").css("display","none");
});

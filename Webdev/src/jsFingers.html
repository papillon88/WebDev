<html>
<head>
<title>java script</title>
<meta charset="utf-8" />
<meta http-equiv="Content-type" content="text/html; charset=utf-8" />

<body>

	<p>how many fingers are there ?</p>
	<input id="inputid" type="text">
	<button id="buttonid">Find</button>

	<script type="text/javascript">
		document.getElementById("buttonid").onclick = function() {
			var fingers = document.getElementById("inputid").value;
			var randomfingers = Math.floor(6 * Math.random());
			if (randomfingers == fingers)
				alert("guess is right. Number of fingers is "+randomfingers);
			else
				alert("guess is wrong. Number of fingers is "+randomfingers);
		}
	</script>

</body>


</html>

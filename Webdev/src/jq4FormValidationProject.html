<!doctype html>
<html>
<head>
<title>Form validation</title>
<meta charset="utf-8" />
<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<style type="text/css">
#wrapper{

width: 700px;
margin: auto;
font-family: helvetica;
font-size: 1.2em;
}

input {
 height:30px;
 width:300px;
 border-radius: 5px;
  font-size: 1em; 
  border: 1px solid grey;
  padding: 5px;
	margin-bottom: 5px;
}

label {
	width: 200px;
	float: left;
	padding-top: 10px;
}
#submit{
height: 40px;
width: 90px;
margin-left: 200px;
}

#error{
color: red;
}

#success{
color: green;
}

</style>

<script type="text/javascript" src="jquery.min.js"></script>


</head>
<body>

<div id="wrapper">



<form id="validform">

<label form="email">Email</label>
<input name="email" type="text" id="email"/>

<label form="phone">Phone</label>
<input name="phone" type="text" id="phone" />

<label form="pass">Password</label>
<input name="pass" type="password" id="pass" />

<label form="pass">Confirm Password</label>
<input name="pass" type="password" id="cpass"/>

<input id="submit" type="submit" value="Submit"/>

</form>

<div id="error"></div>
<div id="success"></div>

</div>

<script type="text/javascript">

var errormessage="";

$("#validform").submit(function(event){
	event.preventDefault();
	//alert("test");

	if(!isValidEmailAddress($("#email").val())){
		errormessage="invalid email !";
	}
		
	
	if(!$.isNumeric($("#phone").val())){
		errormessage+="<br />invalid phonenumber !";
	}
	
	if($("#pass").val()!=$("#cpass").val()){
		errormessage+="<br />passwords dont match !";
	}
	
	if(errormessage=="")
		$("#success").html("Form filled correctly !");
	else
		$("#error").html(errormessage);
});

function isValidEmailAddress(emailAddress) {
    var pattern = new RegExp(/^((([a-z]|\d|[!#\$%&'\*\+\-\/=\?\^_`{\|}~]|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])+(\.([a-z]|\d|[!#\$%&'\*\+\-\/=\?\^_`{\|}~]|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])+)*)|((\x22)((((\x20|\x09)*(\x0d\x0a))?(\x20|\x09)+)?(([\x01-\x08\x0b\x0c\x0e-\x1f\x7f]|\x21|[\x23-\x5b]|[\x5d-\x7e]|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])|(\\([\x01-\x09\x0b\x0c\x0d-\x7f]|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]))))*(((\x20|\x09)*(\x0d\x0a))?(\x20|\x09)+)?(\x22)))@((([a-z]|\d|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])|(([a-z]|\d|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])([a-z]|\d|-|\.|_|~|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])*([a-z]|\d|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])))\.)+(([a-z]|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])|(([a-z]|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])([a-z]|\d|-|\.|_|~|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])*([a-z]|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])))\.?$/i);
    return pattern.test(emailAddress);
};


</script>



</body>
</html>

<body>

	<script type="text/javascript">
	
	for(var i=1;i<5;i++)
		alert(i);
	
	var myarr=["pizza","chocolate","honey"];
	//enhanced for loop : a bad practice though
	for(v in myarr)
		alert(myarr[v]);
	
	//while loop
	var i=0;
	while(i<5){
		alert(i);
		i++;
	}
	
		
	</script>
